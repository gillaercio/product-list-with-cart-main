<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <main>
    <section id="desserts">
      <h1 class="section-title">Desserts</h1>
      <div id="desserts-list"></div>
    </section>

    <section id="cart-section">
      <h2 id="cart-title">Your Cart (<span class="cart-quantity">0</span>)</h2>

      <div class="cart__empty">
        <img src="assets/images/illustration-empty-cart.svg" alt="Empty cart illustration" class="cart__empty-image">
        <span class="cart__empty-message">Your added items will appear here</span>
      </div>

      <div class="cart__full"></div>
    </section>
  </main>

  <section id="order-confirmation">
    <div class="confirmation-box">
      <img src="assets/images/icon-order-confirmed.svg" alt="Icon order confirmed" class="icon-confirmed">
      <h2 class="section-title">Order confirmed</h2>
      <p>We hope you enjoy your food!</p>
      <div class="cart__full"></div>
      <button class="confirm-button" onclick="startNewOrder()">Start New Order</button>
    </div>
  </section>
  <script src="assets/js/index.js"></script>
</body>
</html>
